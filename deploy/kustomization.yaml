apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: rhdh-mcp-proxy

# Namespace will be handled cluster-side

# Common labels applied to all resources
commonLabels:
  app: rhdh-mcp-proxy
  component: proxy
  version: v1.0.0

# Resources to include
resources:
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml

# Image transformations
images:
  - name: quay.io/redhat-ai-dev/rhdh-mcp-proxy
    newTag: latest
